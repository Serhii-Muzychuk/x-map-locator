          label: 'Longitude'
          type: string
    button_text:
      label: 'Button text'
      type: label
    popup_title:
      label: 'Popup Title'
      type: label
    number_limit:
      label: 'Territory code limit'
      type: string
    hubspot_portal_id:
      label: 'Hubspot Portal Id'
