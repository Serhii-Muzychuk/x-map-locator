    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    description:
      type: text
      label: 'description'
    icon:
      type: mapping
      label: 'icon'
      mapping:
        target_id:
          type: string
          label: 'Entity ID'
        uuid:
          type: uuid
        alt:
          type: label
          label: 'Alternative text'
        title:
          type: label
          label: 'Title'
        width:
          type: integer
          label: 'Width'
        height:
          type: integer
          label: 'Height'
    internal_icon:
      type: mapping
      label: 'Internal icon'
      mapping:
        target_id:
          type: string
          label: 'Entity ID'
        uuid:
          type: uuid
        alt:
          type: label
          label: 'Alternative text'
        title:
          type: label
          label: 'Title'
        width:
          type: integer
          label: 'Width'
        height:
          type: integer
          label: 'Height'
